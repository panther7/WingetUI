name: Sync Fork

on:
  schedule:
    - cron: '0 5 * * *' # every day at 5am
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.6.3
        with:
          base: main
          head: main
          merge_method: rebase
          ignore_fail: true
